<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" >
      <meta name="author" content="Josue Madueño">
      <meta name="description" content="Descripcion">
      <title>Cursos</title>
   </head>
   <body>
      <header>
	 <nav>
	    <ul>
	       <li><a href="index.html">Página inicio</a></li>
	       <li><a href="registro.html">Registro</a></li>
	       <li><a href="lenguajes.html">Lenguajes</a></li>
	       <li><a href="validacion.html">Validación</a></li>
	    </ul>
	 </nav>
      </header>
      <main>
	 <form action="#" method="post">
	    <fieldset>
	       <legend>Formulario de inscripcion</legend>
	       <label for="nombre">Nombres:</label>
	       <input type="text" name="nombre" required><br>
	       <label for="apellido">Apellido:</label>
	       <input type="text" name="apellido" required><br>
	       <label for="DNI">Documento Nacional de Identidad:</label>
	       <input type="number" name="DNI" min="10000000" max="99999999">
	       <label for="correo">Correo:</label>
	       <input type="email" name="correo">
	       <label for="curso">Seleccionar curso</label>
	       <select name="curso">
		  <option value="DSOO">DSOO</option>
		  <option value="IDWEB">IDWEB</option>
		  <option value="C1V">C1V</option>
	       </select>
	       <label for="modalidad">Modalidad:</label>
	       <input type"radio" name="modalidad" id="presencial" value="p">Presencial
   </body>
</html>
